{% extends "base.html" %}
{% load static %}
{% block title %}About Me | Leandro Varela{% endblock %}

{% block content %}
<style>
    .contact-section {
    background-color: rgba(0, 0, 0, 0.6);
    border-top: 2px solid gold;
    border-bottom: 2px solid gold;
    background-image: url("https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExeWE1dnNkaXpyYnp5ODVtanJ5YTM4NnV6czlrcW02ZTBxbjFxZmhwOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/msjEY7UVKBPn0PiOu2/giphy.gif"); /* o .png si es imagen */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    border-top: 2px solid gold;
    border-bottom: 2px solid gold;
    z-index: 1;
    }
    .contact-section::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.6); /* oscurece para mejor lectura */
    z-index: -1;
    }
    .contact-section .row {
    position: relative;
    z-index: 2;
    }

    .form-container {
    background-color: rgba(17, 17, 17, 0.85);
    border: 1px solid gold;
    }

    .medieval-title {
    font-family: 'Cinzel', serif;
    text-shadow: 1px 1px 4px gold;
    }
    .glow-escudo {
    box-shadow: 0 0 20px gold;
    border: 2px solid gold;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    }

    /* fondo del boton enviar*/
    .btn-epico {
    position: relative;
    color: gold;
    font-weight: bold;
    border: 2px solid gold;
    background-color: transparent;
    overflow: hidden;
    z-index: 1;
    padding: 0.75rem 1.5rem;
    font-family: 'Cinzel', serif;
    text-shadow: 0 0 5px #000;
    }

    /* Fondo GIF detrás */
    .btn-epico::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: url("https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ21lcG02a3M5YXJiOXVxNHlhM2R4YWIyZnV2a2V1c3BjMXN1ems0MCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/rhMzHiUrmvRU9dcjEk/giphy.gif"); /* o .png si es imagen */
    background-size: cover;
    background-position: center;
    opacity: 0.3; /* ajustá para que no opaque el texto */
    z-index: -1;
    transition: opacity 0.3s ease;
    }

    /* Hover: más brillo */
    .btn-epico:hover::before {
    opacity: 0.6;
    }

    .btn-epico:hover {
    box-shadow: 0 0 10px gold;
    color: black;
    background-color: gold;
    }
</style>
<section class="contact-section container-fluid py-5">
    <div class="row align-items-center">
        
        <!-- FORMULARIO -->
        <div class="col-md-6">
        <div class="form-container p-4 rounded shadow">
            <h2 class="text-warning medieval-title mb-4">Contáctame</h2>
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                {{ message }}
                </div>
            {% endfor %}
            {% endif %}
            
            <form method="POST" action="{% url 'contact' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label text-light">Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="¿Cuál es tu nombre?" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label text-light">Correo</label>
                <input type="email" class="form-control" name="correo" placeholder="¿Dónde te escribo?" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label text-light">Mensaje</label>
                <textarea class="form-control" name="mensaje" rows="5" placeholder="Tu mensaje..." required></textarea>
            </div>
            
            <button type="submit" class="btn btn-epico">Enviar</button>
            </form>
            
        </div>
        </div>

        <!-- ELEMENTO VISUAL -->
        <div class="col-md-6 text-center mt-4 mt-md-0">
        <img src="{% static 'img/logoV.png' %}" alt="Escudo" class="img-fluid" style="max-height: 600px;">
        </div>

    </div>
    </section>

{% endblock %}
